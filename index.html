<body>

<div class="sectionleft">
<button onclick="buyCursor()">Aura [<span id="cursorcost">15</span>] -- <span id="cursors">0</span></button>
<button onclick="buyPrinter()">Gyatt [<span id="printercost">100</span>] -- <span id="printers">0</span></button>
<button onclick="buyJawLine()">Jaw Line [<span id="jawlinecost">200</span>] -- <span id="jawline">0</span></button>
<button onclick="buyOhioRizz()">Ohio Rizz [<span id="ohiorizzcost">1000</span>] -- <span id="ohiorizz">0</span></button>
<button onclick="buySigma()">Sigma [<span id="sigmacost">3000</span>] -- <span id="sigma">0</span></button>
</div>

<button onclick="saveGame();">Save Game</button>
	<p>v 1.1</p>

<script>
var score = 0;
var clickingPower = 1;

var cursorCost = 15;
var cursors = 0;
var printerCost = 100;
var printers = 0;
var jawline = 0;
var jawlinecost = 200;
var ohiorizz = 0;
var ohiorizzcost = 1000;
var sigma = 0;
var sigmacost = 3000;

function buyCursor() {
if (score >= cursorCost) {
score = score - cursorCost;
cursors = cursors + 1;
cursorCost = Math.round(cursorCost * 1.15);

document.getElementById("score").innerHTML = score;
document.getElementById("cursorcost").innerHTML = cursorCost;
document.getElementById("cursors").innerHTML = cursors;
updateScorePerSecond();
}
}

function buyPrinter() {
if (score >= printerCost) {
score = score - printerCost;
printers = printers + 1;
printerCost = Math.round(printerCost * 1.15);

document.getElementById("score").innerHTML = score;
document.getElementById("printercost").innerHTML = printerCost;
document.getElementById("printers").innerHTML = printers;
updateScorePerSecond();
}
}

function buyJawLine() {
if (score >= jawlinecost) {
score = score -jawlinecost;
jawline = jawline + 1;
jawlinecost = Math.round(jawlinecost * 1.15);

document.getElementById("score").innerHTML = score;
document.getElementById("jawlinecost").innerHTML = jawlinecost;
document.getElementById("jawline").innerHTML = jawline;
updateScorePerSecond();
}
}

function buyOhioRizz() {
if (score >= ohiorizzcost) {
score = score - ohiorizzcost;
ohiorizz = ohiorizz + 1;
ohiorizzcost = Math.round(ohiorizzcost * 1.15);

document.getElementById("score").innerHTML = score;
document.getElementById("ohiorizzcost").innerHTML = ohiorizzcost;
document.getElementById("ohiorizz").innerHTML = ohiorizz;
updateScorePerSecond();
}
}

function buySigma() {
if (score >= sigmacost) {
score = score - sigmacost;
sigma = sigma + 1;
sigmacost = Math.round(sigmacost * 1.15);

document.getElementById("score").innerHTML = score;
document.getElementById("sigmacost").innerHTML = sigmacost;
document.getElementById("sigma").innerHTML = sigma;
updateScorePerSecond();
}
}

function addToScore(amount) {
score = score + amount;
document.getElementById("score").innerHTML = score;
}

function updateScorePerSecond() {
scorePerSecond = cursors + printers * 5 + jawline * 15 + ohiorizz * 50 + sigma * 150;
document.getElementById("scorepersecond").innerHTML = scorePerSecond;

}

function loadGame() {
    var savedGame = JSON.parse(localStorage.getItem("gameSave"))
    if (typeof savedGame.score !== "undefined") score = savedGame.score;
    if (typeof savedGame.clickingPower !== "undefined") clickingPower = savedGame.clickingPower;
    if (typeof savedGame.cursorCost !== "undefined") cursorCost = savedGame.cursorCost;
    if (typeof savedGame.cursors !== "undefined") cursors = savedGame.cursors;
    if (typeof savedGame.printerCost !== "undefined") printerCost = savedGame.printerCost;
    if (typeof savedGame.printers !== "undefined") printers = savedGame.printers;
    if (typeof savedGame.jawlinecost !== "undefined") jawlinecost = savedGame.jawlinecost;
    if (typeof savedGame.jawline !== "undefined") jawline = savedGame.jawline;
    if (typeof savedGame.ohiorizzcost !== "undefined") ohiorizzcost = savedGame.ohiorizzcost;
    if (typeof savedGame.ohiorizz !== "undefined") ohiorizz = savedGame.ohiorizz;
    if (typeof savedGame.sigmacost !== "undefined") sigmacost = savedGame.sigmacost;
    if (typeof savedGame.sigma !== "undefined") sigma = savedGame.sigma;
}

function saveGame() {
    var gameSave = {
        score: score,
        clickingPower: clickingPower,
        cursorCost: cursorCost,
        cursors: cursors,
        printerCost: printerCost,
        printers: printers,
        jawlinecost: jawlinecost,
        jawline: jawline,
        ohiorizzcost: ohiorizzcost,
        ohiorizz: ohiorizz,
        sigmacost: sigmacost,
        sigma: sigma
    };
    localStorage.setItem("gameSave", JSON.stringify(gameSave));
}

window.onload = function() {
    loadGame();
    updateScorePerSecond();
    document.getElementById("score").innerHTML = score;
    document.getElementById("cursorcost").innerHTML = cursorCost;
    document.getElementById("cursors").innerHTML = cursors;
    document.getElementById("printercost").innerHTML = printerCost;
    document.getElementById("printers").innerHTML = printers;
    document.getElementById("jawlinecost").innerHTML = jawlinecost;
    document.getElementById("jawline").innerHTML = jawline;
    document.getElementById("ohiorizzcost").innerHTML = ohiorizzcost;
    document.getElementById("ohiorizz").innerHTML = ohiorizz;
    document.getElementById("sigmacost").innerHTML = sigmacost;
    document.getElementById("sigma").innerHTML = sigma;
};

setInterval(function() {
score = score + cursors;
score = score + printers * 5;
score = score + jawline * 15;
score = score + ohiorizz * 50;
score = score + sigma * 150
document.getElementById("score").innerHTML = score;

setInterval(function() {
    saveGame();   
}, 30000);

document.title = score + ":Rizz - Rizz Clicker"
}, 1000); // 1000ms = 1 second
</script>
